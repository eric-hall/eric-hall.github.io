<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="mean_plan.js"></script>
</head>

<body>
    <header>
        <h1>Meal Planner</h1>
        <button onclick="location.href='blog.html'">Back</button>
    </header>

    <main>
        <section>
            <p>Click items to add them to your weekly meal plan.</p>
            <div class="container">
                <div class="recommendations">
                    <h2>Recommended Dishes</h2>
                    <ul id="recommended-list">
                        <!-- Recommended dishes will be dynamically added here -->
                    </ul>
                </div>
                <div class="meal-plan">
                    <h2>Meal Plan</h2>
                    <ul id="meal-plan-list">
                        <!-- Meal plan items will be dynamically added here -->
                    </ul>
                    <div id="total-cost">
                        Total Cost: $<span id="total-amount">0.00</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
