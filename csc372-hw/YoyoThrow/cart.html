<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>YoYoThrow</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="image/png" href="resources/images/favicon.png">
    <script src="includes.js"></script>
</head>

<body>

    <div id="header"></div>

    <main>
        <section class="hero">
            <h2>Your Shopping Cart</h2>
            <table>
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Item Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="resources/images/yoyo1.png" alt="AceYo Mercy 4"></td>
                        <td>AceYo Mercy 4</td>
                        <td>$59.99</td>
                        <td class="quantity">
                            <button>-</button>
                            <span>1</span>
                            <button>+</button>
                        </td>
                        <td class="item-total">$59.99</td>
                        <td><button class="remove-btn">X</button></td>
                    </tr>
                    <tr>
                        <td><img src="resources/images/yoyo2.png" alt="OneDrop Terrarian"></td>
                        <td>OneDrop Terrarian</td>
                        <td>$34.99</td>
                        <td class="quantity">
                            <button>-</button>
                            <span>1</span>
                            <button>+</button>
                        </td>
                        <td class="item-total">$34.99</td>
                        <td><button class="remove-btn">X</button></td>
                    </tr>
                </tbody>
            </table>

            <div class="checkout-section">
                <h3>Subtotal: <span class="subtotal">$94.98</span></h3>
                <button class="common-btn"><s>Proceed to Checkout</s></button>
            </div>
        </section>
    </main>

    <div id="footer"></div>

</body>

</html>
