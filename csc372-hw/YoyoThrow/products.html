<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>YoYoThrow</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <script src="includes.js"></script>
</head>

<body>

    <div id = "header"></div>

    <section class="products-section">
        <h2 class="products-section-title">Our Premium Return-tops</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="images/yoyo1.png" alt="Yoyo 1">
                <h3>AceYo Mercy 4</h3>
                <p>Competition-ready.</p>
                <p class="price">$59.99</p>
                <a href="details.html"><button class="common-btn">View Details</button></a>
            </div>
            <div class="product-card">
                <img src="images/yoyo2.png" alt="Yoyo 2">
                <h3>OneDrop Terrarian</h3>
                <p>From Terraria!</p>
                <p class="price">$34.99</p>
                <button class="common-btn"><s>Buy Now</s></button>
            </div>
            <div class="product-card">
                <img src="images/yoyo3.png" alt="Yoyo 3">
                <h3>YJYOYO Time Slip</h3>
                <p>Perfect for intermediate players.</p>
                <p class="price">$24.99</p>
                <button class="common-btn"><s>Buy Now</s></button>
            </div>
            <div class="product-card">
                <img src="images/yoyo4.png" alt="Yoyo 4">
                <h3>YYF Godspeed</h3>
                <p>Great for learning new tricks.</p>
                <p class="price">$19.99</p>
                <button class="common-btn"><s>Buy Now</s></button>
            </div>
        </div>
    </section>

    <div id = "footer"></div>

</body>

</html>
